<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8">
    <title>攝氏轉華氏</title>
    <script language="javascript">
    function transform(){
      var Temperature = prompt("請輸入攝氏溫度", "");
      if(Temperature=="")
		alert("請輸入數字");
	  else{
	    Temperature=Temperature*1.8+32;
		alert("你的華氏溫度"+Temperature);
	  
	  }
	  
    }
    transform();
    </script>  
  </head>
 <body></body>
</html>
